---
layout: default
---
<article class="page">

  <div class="container">

    <div class="grid-center">
      <div class="col-8_sm-12">
        <header class="page-header">
          <h1 class="post-title">{{ page.title | escape }}</h1>
        </header>
      </div>
    </div>

    <div class="grid-center">
      <div class="col-4_sm-12">
        <div class="page-content">
          {{ content }}
        </div>
      </div>
      <div class="col-4_sm-12">
        {% include contact.html %}
      </div>
    </div>
    
  </div>

</article>
