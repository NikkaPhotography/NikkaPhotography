    <main class="content" aria-label="Content">

      <div class="col-8_sm-12">
        <header class="page-header">
          <h1 class="post-title">Contact</h1>
        </header>
      </div>
    </div>

    <div class="grid-center">
      <div class="col-4_sm-12">
        <div class="page-content">
          <p>Thanks for your interest! Fill out this form with your name, email, the kind of session you’re interested in, and any other details I should know and I’ll get back to you via email ASAP!</p>

        </div>
      </div>
      <div class="col-4_sm-12">
        <form action="https://formspree.io/photographybynikka@gmail.com" method="POST">
  <div class="input-wrapper">
    <label class="label" for="name">Name</label>
    <input class="input" type="text" id="name" name="Name"/>
  </div>
  <div class="input-wrapper">
    <label class="label" for="name">Email</label>
    <input class="input" type="email" id="name" name="_replyto" />
  </div>
  <div class="input-wrapper">
    <label class="label" for="name">Message</label>
    <textarea class="input textarea" name="Message"></textarea>
  </div>
  <div class="input-wrapper">
    <div class="grid-right-noGutter">
      <div class="col-6_sm-12">
        <button class="btn" type="submit">
          Send
        </button>
      </div>
    </div>
  </div>
</form>

    </div>
